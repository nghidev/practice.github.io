<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
     <div id="login">
    
        <h1>Đăng nhập</h1>

        <div>
            <input  type="text" value="mor_2314" class="form-control" id="user" name="user" placeholder="123" required >
            <label for="floatingEmail">User</label>
        </div>

        <div>
            <input type="password" value="83r5^_" class="form-control" id="pass" name="password"
                placeholder="123" required>
            <label for="pass">Mật khẩu</label>
        </div>
        <span id="my-message"></span>

        <button onclick="login()">Đăng nhập</button>
        
</div>
     <script>
        function login(){
            
                var user = $('#user').val().trim();
                var pass = $('#pass').val().trim();
                //alert(pass);
                var settings = {
                    "url": "https://fakestoreapi.com/auth/login",
                    "method": "POST",
                    "timeout": 0,
                    "headers": {
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    "data": {
                        "username": user,
                        "password": pass
                    }
                };

                $.ajax(settings).done(function (response) {
                    console.log(response);
                    // localStorage.setItem("token",response.token)
                });
            }
    </script>
</body>
</html>
