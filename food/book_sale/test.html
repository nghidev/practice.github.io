<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <div id="phan_trang">

  </div>
  <input type="text" placeholder="Tìm kiếm" width="" id="search_book">
  <button><a href="" id="find_book">nhấn vào đây</a></button>
  <div class="container py-5">
    <div class="row text-center text-white mb-5">
      <div class="col-lg-7 mx-auto">
        <h1 class="display-4">Product List</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <!-- List group-->
        <ul class="list-group shadow" id="show">
          <!-- list group item-->


        </ul> <!-- End -->
      </div>
    </div>
  </div>
  <div id="phan_trang">

  </div>
  <script>
    $(document).ready(function () {
      var url_string = window.location.href
      var url = new URL(url_string)
      var result = url.searchParams.get('result')
      result = 'mongodb'
      var url1 = 'https://api.itbook.store/1.0/search/' + result
      var url_string = window.location.href
      var url = new URL(url_string)
      var result = url.searchParams.get('result')
      console.log(url1)
      var setting = {
        url: url1,
        method: 'get'
      }
      $.ajax(setting).done(function (item) {
        console.log(item)
        var tam
        item.books.forEach(items => {
          tam += `<li class="list-group-item">
                        <!-- Custom content-->
                        <div class="media align-items-lg-center flex-column flex-lg-row p-3">
                            <div class="media-body order-2 order-lg-1">
                                <h5 class="mt-0 font-weight-bold mb-2">${items.title}</h5>
                                <h4 class="font-italic text-muted mb-0 small">Book code: ${items.isbn13}</h4>
                                <p class="font-italic text-muted mb-0 small">${items.subtitle}</p>
                                <div class="d-flex align-items-center justify-content-between mt-1">
                                    <h6 class="font-weight-bold my-2">${items.price}</h6>
                                    <ul class="list-inline small">
                                        <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                                        <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                                        <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                                        <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                                        <li class="list-inline-item m-0"><i class="fa fa-star-o text-gray"></i></li>
                                    </ul>
                                </div>
                            </div><img src="${items.image}" alt="Generic placeholder image" width="200"
                                class="ml-lg-5 order-1 order-lg-2">
                        </div> <!-- End -->
                    </li>`
        })
        $('#show').append(tam)

        //hien thi nut bam phan tran
        console.log(item.total)
        var numpage = item.total / 10
        for (var page = 1; page <= numpage; page++) {
          var keyword = `${result}/${page}`
          console.log(keyword)
          var get_url_page = `test.html?result=${keyword}`
          $('#phan_trang').append('<a href="' + get_url_page + '">' + page + ' | </a>')
        }
      })
    })
  </script>
</body>

</html>
