<!DOCTYPE html>
<html lang>

<head>
    <title> we are star dust</title>
    <link rel="stylesheet" href="music.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="media/konen.png" alt="" class="logo">
            <ul>
                <li> <a href="#">WHAT'S</a></li>
                <li> <a href="#">BOTHERING</a></li>
                <li> <a href="#">YOU</a></li>
            </ul>
        </div>

        <div class="content">
            <div class="left-col">
                <h1>JAZZ<br> FOR <br>YOU</h1>
            </div>
            <div class="right-col">
                <p> Click Here To Listen</p>
                <img src="media/play.png" alt="" id="icon">
            </div>
        </div>

        <audio src="media/song.mp3" id="mysong">
            <source src="media/song.mp3" type="audio/mp3">
        </audio>
        <script>
            var mysong = document.getElementById("mysong")
            var icon = document.getElementById("icon")

            icon.onclick = function(){
                if(mysong.paused){
                    mysong.play();
                    icon.src="media/pause.png";
                }
                else{
                    mysong.pause();
                    icon.src = "media/play.png";
                }
            }
        </script>
    </div>
</body>

</html>
